<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student View</title>
    <script>
        function f_list() {
            location.href = "/board/list";
        }
        function f_modify() {
            var id = [[${board.id}]]
            location.href = "/board/modify/"+id;
        }
    </script>
    <style>
        table, tr, th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div th:include="header :: header"></div>

    <h1>Board View</h1>

    <div>
        <p>id : <span th:text="${board.id}"></span></p>
        <p>title : <span th:text="${board.title}"></span></p>
        <p>content : <span th:text="${board.content}"></span></p>
        <p>createdDate : <span th:text="${board.createdDate}"></span></p>
        <p>modifiedDate : <span th:text="${board.modifiedDate}"></span></p>
    </div>

    <hr />

    <button onclick="f_modify();">수정</button>
    <button onclick="f_list();">목록</button>

    <div th:include="footer :: footer"></div>
</body>
</html>
